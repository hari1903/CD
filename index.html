<html ng-app="ionicApp">

          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Side Menus</title>
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/ionic_bundle.js"></script>
    <script type="text/javascript" src="js/angular-css-injector.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="node_modules/angular-youtube-embed.js"></script>
</head>
<body ng-controller="MainCtrl">
<ion-nav-view></ion-nav-view>

<script id="templates/gbl-temp-page.html" type="text/ng-template">

</script>

<script id="templates/check-in.html" type="text/ng-template">
    <ion-view view-title="Event Check-in">
        <ion-content>
            <form class="list" ng-show="showForm">
                <div class="item item-divider">
                    Attendee Info
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="attendee.firstname">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
                </label>

                <div class="item item-divider">
                    Shirt Size
                </div>
                <ion-radio ng-repeat="shirtSize in shirtSizes"
                           ng-value="shirtSize.value"
                           ng-model="attendee.shirtSize">
                    {{ shirtSize.text }}
                </ion-radio>
                <div class="item item-divider">
                    Lunch
                </div>
                <ion-toggle ng-model="attendee.vegetarian">
                    Vegetarian
                </ion-toggle>
                <div class="padding">
                    <button class="button button-block" ng-click="submit()">Checkin</button>
                </div>
            </form>

            <div ng-hide="showForm">
                <pre ng-bind="attendee | json"></pre>
                <a href="#/event/attendees">View attendees</a>
            </div>
        </ion-content>
    </ion-view>
</script>
<script id="templates/attendees.html" type="text/ng-template">
    <ion-view view-title="Event Attendees">
        <ion-content>
            <div class="list">
                <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
                            ng-model="attendee.arrived"
                            ng-change="arrivedChange(attendee)">
                    {{ attendee.firstname }}
                    {{ attendee.lastname }}
                </ion-toggle>
                <div class="item item-divider">
                    Activity
                </div>
                <div class="item" ng-repeat="msg in activity">
                    {{ msg }}
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/event-menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleRight()">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent">
            </ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="right">
            <ion-content class="outMenu">
                <ion-list>
                    <a href="#/event/home" menu-close class="item item-icon-left outMenu outAnchor">
                        <i class="icon ion-home inAnchor"></i>Home
                    </a>
                    <a class="item item-icon-left item-icon-right outMenu outAnchor"
                       ng-click="OpenUpNewCar()"
                       ng-class="{active: shown}">
                        <i class="icon ion-key inAnchor"></i>
                        New Cars
                        <i class="icon inAnchor"
                           ng-class="{'ion-ios-arrow-down': !shown, 'ion-ios-arrow-up': shown}"></i>
                    </a>

                    <div class="item-accordion innerMenu"
                         ng-show="shown">
                        <ion-list>
                            <a href="#/event/nc-search-cars" class="item item-icon-left innerMenu inAnchor"
                               menu-close><i class="icon"></i>Search
                                Cars
                                <hr>
                            </a>
                            <a href="#/event/nc-upcoming-cars" class="item item-icon-left innerMenu inAnchor"
                               menu-close>Upcoming Cars
                                <hr>
                            </a>
                            <a href="#/event/nc-latest-cars" class="item item-icon-left innerMenu inAnchor" menu-close>Latest
                                Cars
                                <hr>
                            </a>
                            <a href="#/event/nc-popular-cars" class="item item-icon-left innerMenu inAnchor" menu-close>Popular
                                Cars
                                <hr>
                            </a>
                            <a href="#/event/nc-offers-and-dicounts" class="item item-icon-left innerMenu inAnchor"
                               menu-close>Offers and Discounts
                                <hr>
                            </a>
                            <a href="#/event/nc-car-videos" class="item item-icon-left innerMenu inAnchor" menu-close>Car
                                Videos
                                <hr>
                            </a>
                            <a href="#/event/nc-feel-the-cars" class="item item-icon-left innerMenu inAnchor"
                               menu-close>Feel The Car</a>
                        </ion-list>
                    </div>
                    <a class="item item-icon-left item-icon-right outMenu outAnchor"
                       ng-click="OpenUpUsedCar()" ng-class="{active: shownUsed}">
                        <i class="icon ion-key inAnchor"></i>
                        Used Cars
                        <i class="icon inAnchor"
                           ng-class="{'ion-ios-arrow-down': !shownUsed, 'ion-ios-arrow-up': shownUsed}"></i>
                    </a>

                    <div class="item-accordion innerMenu"
                         ng-show="shownUsed">
                        <ion-list>
                            <a href="#/event/used-car-home" class="item item-icon-left innerMenu inAnchor" menu-close><i
                                    class="icon"></i>Search Used Cars
                                <hr>
                            </a>
                            <a href="#/event/used-car-detail/trusted" class="item item-icon-left innerMenu inAnchor" menu-close>Search Trustmark Cars
                                <hr>
                            </a>
                            <a href="#/event/used-car-valuation" class="item item-icon-left innerMenu inAnchor" menu-close>Used Car
                                Validation</a>
                        </ion-list>
                    </div>

                    <a href="#/event/compare-cars" class="item item-icon-left outMenu outAnchor" menu-close>
                        <i class="icon ion-arrow-swap inAnchor"></i>
                        Compare Cars
                    </a>

                    <a href="#/event/sell-a-car" class="item item-icon-left outMenu outAnchor" menu-close>
                        <i class="icon ion-cash inAnchor"></i>
                        Sell a Car
                    </a>

                    <a href="#/event/auto-news" class="item item-icon-left outMenu outAnchor" menu-close>
                        <i class="icon ion-ios-paper-outline inAnchor"></i> Auto News
                    </a>

                    <a class="item item-icon-left item-icon-right outMenu outAnchor"
                       ng-click="OpenUpReviews()" ng-class="{active: shownReview}">
                        <i class="icon ion-star inAnchor"></i>Reviews
                        <i class="icon inAnchor"
                           ng-class="{'ion-ios-arrow-down': !shownReview, 'ion-ios-arrow-up': shownReview}"></i>
                    </a>

                    <div class="item-accordion innerMenu"
                         ng-show="shownReview">
                        <ion-list>
                            <a href="#/event/review-user-and-road-test/road"
                               class="item item-icon-left innerMenu inAnchor" menu-close><i class="icon"></i>Road
                                Test
                                <hr>
                            </a>
                            <a href="#/event/review-user-and-road-test/user"
                               class="item item-icon-left innerMenu inAnchor" menu-close>User Review
                            </a>
                        </ion-list>
                    </div>

                    <a class="item item-icon-left item-icon-right outMenu outAnchor"
                       ng-click="OpenUpUtilities()" ng-class="{active: shownUtility}">
                        <i class="icon ion-android-call inAnchor"></i> Utilities
                        <i class="icon inAnchor"
                           ng-class="{'ion-ios-arrow-down': !shownUtility, 'ion-ios-arrow-up': shownUtility}"></i>
                    </a>

                    <div class="item-accordion innerMenu"
                         ng-show="shownUtility">
                        <ion-list>
                            <a href="#/event/car-dealers" class="item item-icon-left innerMenu inAnchor" menu-close><i
                                    class="icon"></i>Dealers
                                <hr>
                            </a>
                            <a href="#/event/car-healp-line" class="item item-icon-left innerMenu inAnchor" menu-close>Helpline
                                <hr>
                            </a>
                            <a href="#/event/car-road-side-assitance" class="item item-icon-left innerMenu inAnchor"
                               menu-close>Roadside Assistance
                                <hr>
                            </a>
                            <a href="#/event/car-loan" class="item item-icon-left innerMenu inAnchor" menu-close>Car
                                Loan
                                <hr>
                            </a>
                            <a href="#/event/car-insurance" class="item item-icon-left innerMenu inAnchor" menu-close>Insurance</a>
                        </ion-list>
                    </div>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</script>

<script id="templates/used-car-filter.html" type="text/ng-template">
    <ion-view>
        <ion-header-bar class="bar bar-subheader">
            <table style="width: 100%; ">
                <tr>
                    <td style="width: 50%; height: 20px !important; padding-top: 10px;!important;">
                        <label style="font-size: 16px; !important; padding-left: 5px !important;"> Used Cars Result
                            by</label>
                    </td>
                    <td style="width: 50%; height: 20px !important; text-align: right; padding-top: 10px;!important;">
                        <a class="right"> <img src="images/cross.png" height="16" width="16"> </a>
                    </td>
                </tr>

<script id="templates/used-car-detail.html" type="text/ng-template">
    <ion-view class="bgColor">
        <ion-header-bar class="bar-light bar-subheader barHeight"
                        style="height: 25px; padding-bottom: 0px;padding-top: 0px;">
            <label class="item usedCarDetailTitle">{{detailedObj.usedCarSearchResult.data.count}} Used Cars in
                {{detailedObj.city}}</label>
            <label class="item usedCarDetailSort ">Sorted by : Relevence </label>
        </ion-header-bar>

        <ion-content style="padding-top: 22px !important;">
            <ion-item class="item borderRadius" ng-repeat="detailedItem in detailedObj.usedCarSearchResult.data.result"
                      ng-click="usedCarDetailPerCar(detailedItem)"
                      style="padding-bottom: 0px; padding-top: 4px;margin-top: 1px;margin-bottom: 1px;">
                <div class="list card " style="margin-top: 1px;margin-bottom: 1px;">
                    <div class="item item-thumbnail-left cardHeaderHight">
                        <img class="thumnailImgCss" ng-src={{detailedItem.imageUrl}}>

                        <h2 class="usedCarDetailCarName">{{detailedItem.carVariantId}}</h2>

                                style="padding-right: 20px;" class="usedCarDetailModel1">{{detailedItem.driven}} </span>

                                    class="usedCarDetailModel1">{{detailedItem.modelYear}}  </span></h4>

                    <div class="item item-divider item-icon-left footerLine cardFooterHight">
                        <i class="icon"><img src="images/location_icon.png"> </i><span class="footerText">{{detailedItem.city}}, {{detailedItem.state}}</span>

</script>

<script id="templates/price-range-CD.html" type="text/ng-template">
