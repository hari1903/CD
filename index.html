<script id="templates/check-in.html" type="text/ng-template">
    <ion-view view-title="Event Check-in">
        <ion-content>
            <form class="list" ng-show="showForm">
                <div class="item item-divider">
                    Attendee Info
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="attendee.firstname">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
                </label>

                <div class="item item-divider">
                    Shirt Size
                </div>
                <ion-radio ng-repeat="shirtSize in shirtSizes"
                           ng-value="shirtSize.value"
                           ng-model="attendee.shirtSize">
                    {{ shirtSize.text }}
                </ion-radio>
                <div class="item item-divider">
                    Lunch
                </div>
                <ion-toggle ng-model="attendee.vegetarian">
                    Vegetarian
                </ion-toggle>
                <div class="padding">
                    <button class="button button-block" ng-click="submit()">Checkin</button>
                </div>
            </form>

            <div ng-hide="showForm">
                <pre ng-bind="attendee | json"></pre>
                <a href="#/event/attendees">View attendees</a>
            </div>
        </ion-content>
    </ion-view>
</script>
<script id="templates/attendees.html" type="text/ng-template">
    <ion-view view-title="Event Attendees">
        <ion-content>
            <div class="list">
                <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
                            ng-model="attendee.arrived"
                            ng-change="arrivedChange(attendee)">
                    {{ attendee.firstname }}
                    {{ attendee.lastname }}
                </ion-toggle>
                <div class="item item-divider">
                    Activity
                </div>
                <div class="item" ng-repeat="msg in activity">
                    {{ msg }}
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/event-menu.html" type="text/ng-template">

						     </i>

                            </a>

                            </a>

                        </ion-list>
                    </div>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

<script id="templates/used-car-detail.html" type="text/ng-template">
    <ion-view class="bgColor">
        <ion-header-bar class="bar-light bar-subheader barHeight"
                        style="height: 25px; padding-bottom: 0px;padding-top: 0px;">
            <label class="item usedCarDetailTitle">{{detailedObj.usedCarSearchResult.data.count}} Used Cars in
                {{detailedObj.city}} </label>
            <label class="item usedCarDetailSort ">Sorted by : Relevence </label>
        </ion-header-bar>

        <ion-content style="padding-top: 0px !important;">
            <ion-item class="item borderRadius" ng-repeat="detailedItem in detailedObj.usedCarSearchResult.data.result"
                      ng-click="usedCarDetailPerCar(detailedItem)"
                      style="padding-bottom: 0px; padding-top: 4px;margin-top: 1px;margin-bottom: 1px;">
                <div class="list card " style="margin-top: 1px;margin-bottom: 1px;">
                    <div class="item item-thumbnail-left cardHeaderHight">
                        <img class="thumnailImgCss" ng-src={{detailedItem.imageUrl}}>

                        <h2 class="usedCarDetailCarName">{{detailedItem.carVariantId}}</h2>

                        <h3 class="usedCarDetailPrice">Rs <span class="usedCarDetailPriceSpan">{{detailedItem.expectedPrice | formatPrice }}</span>
                            Lac</h3>
                        <h4><span class="usedCarDetailModel" style="padding-right: 15px;"> KMs </span> <span
                                style="padding-right: 20px;" class="usedCarDetailModel1">{{detailedItem.driven}} </span>
                            <span class="usedCarDetailModel" style="padding-right: 15px;">Model</span> <span
                                    class="usedCarDetailModel1">{{detailedItem.modelYear}}  </span></h4>
                    </div>
                    <div class="item item-divider item-icon-left footerLine cardFooterHight">
                        <i class="icon"><img src="images/location_icon.png"> </i><span class="footerText">{{detailedItem.city}}, {{detailedItem.state}}</span>
                        <img style="max-height: 40px !important; max-width: 160px !important; padding-left: 50px !important;"
                             ng-src="{{ isTrusted == 'trusted' && 'images/big_logo.png' || ''}}">
                    </div>
                </div>
            </ion-item>
        </ion-content>
        <ion-footer-bar class="bar-light footerBar">
            <a class="button footerLeft icon-left " ng-click="fnCardView()"> <i class="icon"><img
                    src="images/scroll_top_.png"> </i>Scroll
                View</a>
            <a class="button footerRight icon-right" ng-click="fnUCFilter()"><i class="icon"><img
                    src="images/green_led.png"></i>
                Sort / Filter<i class="icon "><img class="img2" src="images/fillter.png"></i></a>
        </ion-footer-bar>
    </ion-view>
</script>
<script id="templates/used-single-car-detail.html" type="text/ng-template">

        <ion-content>

            <ion-slide-box class="imgContainer" show-pager="false" on-slide-changed="slideHasChanged($index)">

                    <img ng-src="{{imgObj.imageUrl}}">
                </ion-slide>
            </ion-slide-box>

                    <div class="col-75">

                    <span>{{usedCarDetailResult.data.CarVariantId}}</span>

                    <div class="list card " style="margin-top: 1px;margin-bottom: 1px;">
